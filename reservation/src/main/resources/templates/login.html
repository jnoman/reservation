<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{menu}">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div layout:fragment="content" class="content">
		<div class="row g-0 mt-5 pl-5">
			<div class="col-6"><img alt="2" th:src="@{/img/2.png}" class="image-index"></div>
			<div class="col-6 pt-5 pl-5">
				<div class="register-show pt-5 pl-5">
					
					<div class="alert alert-danger" role="alert" th:if="${#request.getParameter('error') == 'true'}">
					  email ou mot de passe incorrects
					</div>
					<h2>Connexion</h2>
					<form th:action="@{login}" method="post">
						<input type="email" placeholder="Email" name="email" required>
						<input type="password" placeholder="Mot de passe" name="password" minlength="8" required>
						<button type="submit" class="btn btn-primary">Connexion</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
